{% load static %}
<html lang='en'>

<head>
    <title>Django blog</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400'
          rel='stylesheet'>
    <link href='{% static 'css/base.css' %}' rel='stylesheet'>
</head>

<body>
    <header>
        <div class='nav-left'>
            <h1><a href='{% url 'home' %}'>Django blog</a></h1>
        </div>
        <div class='nav-right'>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!&emsp;</p>
                <p><a href='{% url 'post_new' %}'>+ New Blog Post</a>&emsp;</p>
                <p><a href="{% url 'logout' %}">Log out</a>&emsp;</p>
            {% else %}
                <p><a href='{% url 'login' %}'>Log In</a>&emsp;</p>
                <p><a href="{% url 'signup' %}">Sign Up</a>&emsp;</p>
            {% endif %}
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
