{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% for post in post_list %}
            <div class='post-entry'>
                <h2><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h2>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
{% else %}
    <p>You are not logged in</p>
{% endif %}
{% endblock content %}
